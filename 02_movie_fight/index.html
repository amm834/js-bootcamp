<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Movie</span>
    </div>
</nav>

<main class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <div id="left-autocomplete"></div>
            <div id="left-summary"></div>
        </div>
        <div class="col-md-6">
            <div id="right-autocomplete"></div>
            <div id="right-summary"></div>
        </div>

    </div>
    <div class="card text-white bg-primary mt-5 col-md-8 offset-md-2" id="tutorial">
        <div class="card-body text-center">
            <h5 class="card-title">Search for a movie on both side</h5>
            <p class="card-text">We will tell you which is best!</p>
        </div>
    </div>
</main>

<script src="js/bootstrap.bundle.js"></script>
<script src="node_modules/axios/dist/axios.min.js"></script>
<script src="util.js"></script>
<script src="autocomplete.js"></script>
<script src="app.js"></script>
</body>
</html>
