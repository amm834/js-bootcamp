<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 25vh;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card" id="message-form">
                <div class="card-content p-3">
                    <form action="">
                        <label class="form-label" for="message-input">Enter a message</label>
                        <input type="text" class="form-control" id="message-input" autocomplete="off">
                        <button class="btn btn-primary my-2">Create</button>
                    </form>
                </div>
            </div>
            <div class="card p-3 d-none" id="link-form">
                <div class="mt-2">
                    <label class="form-label">Share with your friend.</label>
                    <input type="text" id="link-input" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
